<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HP Viz</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/full-page-scroll.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <style>
    section {
      background-color: white;
    }

    a::before {
      background-color: black;
    }

    text {
      font-size: 6pt;
      font-family: "Arial", serif;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      width: 200px;
      height: 50px;
      padding: 2px;
      padding-top: 5px;
      font: 12px sans-serif;
      background: white;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="main" class="scroll-container">
    <section class="section1">
      <div>
        Title page
      </div>
    </section>
    <section class="section2" id="page_Classification">
    </section>
    <section class="section3" id="page_MostUsed">
    </section>
    <section class="section4" id="page_FullBook">
    </section>
  </div>
  <script src="js/full-page-scroll.js"></script>
  <script src="js/script.js"></script>
  <script type="text/javascript">
    new fullScroll({
			mainElement: 'main',
			displayDots: true,
			dotsPosition: 'left',
			animateTime: 0.7,
			animateFunction: 'ease'
		});
    makePages()
  </script>
</body>
</html>
